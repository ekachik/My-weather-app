<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/39f44fd2e7.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>The Weather Oracle <i class="fa-solid fa-cloud-bolt"></i></header>
     <div class="weather-container-app">
    <div class="city-info">
          <div class="row">
            <div class="col">
              <h1>Amsterdam</h1>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <i class="fa-solid fa-calendar-days"></i>
              <span>Friday, 13 December</span>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <i class="fa-solid fa-clock"></i> Last updated at
              <span>12:00</span>
            </div>
          </div>
        </div class="city-info">
    
    
<div class="weather-status-for-city">
          <div class="row">
            <div class="col-sm-6">
              <div class="d-flex">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy icon"
                  class="weather-icon float-left"
                />
                <div class="float-left">
                  <span class="temperature">19</span>
                  <span class="units">
                    <a href="#">°C</a> |
                    <a href="#">°F</a>
                  </span>
                  </div>
                </div>
              <h2>Mostly cloudy</h2>
            </div>

            <div class="col-sm-4 weather-metrics">
              <h6>
                <i class="fa-solid fa-gauge"></i> Pressure:
                <span>1000</span> hPa
              </h6>
              <h6>
                <i class="fa-solid fa-droplet"></i> Humidity:
                <span>50</span>%
              </h6>
              <h6>
                <i class="fa-solid fa-wind"></i> Wind:
                <span>5</span> km/h
              </h6>
            </div class = "weather-metrics">
          </div>
        </div class="weather-status-for-city">

        </div class="weather-container-app">
<footer> <a href = "https://github.com/ekachik/My-weather-app" target = "_blank"> Open-source code </a> by Ekaterina Chikovskaia</footer>

    </div class="container">
    <script src="app.js"></script>
  </body>
</html>
