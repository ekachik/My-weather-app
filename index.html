<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/39f44fd2e7.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>The Weather Oracle <i class="fa-solid fa-cloud-bolt"></i></header>
     <div class="weather-container-app">

<div class="search-container">
          <form id="search-form">
            <div class="row">
              <div class="col-sm-5">
                <div class="mb-3">
                  <input
                    type="search"
                    class="form-control m-1"
                    placeholder="Enter a city name ..."
                    autocomplete="off"
                    autofocus="on"
                    id="city-input"
                  />
                </div>
              </div>

              <div class="col-sm-3">
                <button type="submit" class="btn btn-primary m-1">
                  Search <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>

              <div class="col-sm-4">
                <button
                  type="submit"
                  class="btn btn-primary m-1"
                  id="current-location"
                >
                  Current Location <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

    <div class="city-info">
          <div class="row">
            <div class="col">
              <h1 id="city"></h1>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <i class="fa-solid fa-calendar-days"></i>
              <span id="date"></span>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <i class="fa-solid fa-clock"></i> Last updated at
              <span id="time"></span>
            </div>
          </div>
        </div class="city-info">
    
    
<div class="weather-status-for-city">
          <div class="row">
            <div class="col-sm-6">
              <div class="d-flex">
                <img
                  src=""
                  id = "icon"
                  class="weather-icon float-left"
                  
                />
                <div class="float-left">
                  <span class="temperature" id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-link" class = "active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                  </div>
                </div>
              <h2 id="weather-description"></h2>
            </div>

            <div class="col-sm-4 weather-metrics">
              <h6>
                <i class="fa-solid fa-gauge"></i> Pressure:
                <span id="pressure"></span> hPa
              </h6>
              <h6>
                <i class="fa-solid fa-droplet"></i> Humidity:
                <span id="humidity"></span>%
              </h6>
              <h6>
                <i class="fa-solid fa-wind"></i> Wind:
                <span id="wind"></span> km/h
              </h6>
            </div class = "weather-metrics">
          </div>
        </div class="weather-status-for-city">

        </div class="weather-container-app">
<footer> <a href = "https://github.com/ekachik/My-weather-app" target = "_blank"> Open-source code </a> by Ekaterina Chikovskaia</footer>

    </div class="container">
    <script src="app.js"></script>
  </body>
</html>
